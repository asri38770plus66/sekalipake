<!-- Header blog dengan ID dan Class yang unik -->
<header class="blog-header-main floating-header-main">
  <div class="header-content-main">
    <h1 id="blogMainTitle" class="blog-title-main">
      <!-- Fallback text yang akan diganti oleh JS -->

          <path d="M3 6h18M3 12h18M3 18h18"/>

<script>
// Fungsi utama untuk mengatur H1 berdasarkan kondisi (MENGGUNAKAN DATA DARI SEO SCRIPT)
(function(){
  // Fungsi untuk format teks (sama dengan di script utama)
  const formatText = str => {
    if (!str) return '';
    return str
      .replace(/[-_]/g, ' ')
      .replace(/\+/g, ' ')
      .replace(/\b\w/g, c => c.toUpperCase());
  };

  // Ambil data dari script SEO (jika ada)
  const seoData = window.seoData || {};
  
  // Ambil domain (fallback jika seoData tidak ada)
  const hostname = window.location.hostname;
  let siteName = hostname.split('.')[0];
  if (siteName.toLowerCase() === 'www') siteName = hostname.split('.')[1] || '';
  const formattedSiteName = seoData.siteName || formatText(siteName);

  // Ambil path URL
  const pathname = window.location.pathname;
  const cleanPath = pathname.replace(/^\/+|\/+$/g, '');
  
  // Cek apakah ini halaman categories (gunakan dari seoData atau cek manual)
  const isCategories = seoData.isCategories !== undefined ? seoData.isCategories : /^categories\//i.test(cleanPath);
  
  // Cek apakah ini homepage
  const isHome = !cleanPath || /^index\.(html?|php)$/i.test(cleanPath);
  
  let h1Text = '';

  if (isHome) {
    // KASUS 1: HOMEPAGE
    h1Text = formattedSiteName;
  } 
  else if (isCategories) {
    // KASUS 2: HALAMAN CATEGORIES
    if (seoData.categoryData) {
      // Gunakan data dari script utama
      h1Text = `${seoData.categoryData.name} - ${formattedSiteName}`;
    } else {
      // Fallback: parse dari URL
      let categoryName = cleanPath.replace(/^categories\//, '')
                                 .replace(/\/$/, '')
                                 .split('/')[0];
      categoryName = decodeURIComponent(categoryName);
      const formattedCategory = formatText(categoryName);
      h1Text = `${formattedCategory} - ${formattedSiteName}`;
    }
  } 
  else {
    // KASUS 3: HALAMAN LAINNYA (ARTIKEL, PAGE, DLL)
    
    // Coba ambil judul dari meta property atau elemen tertentu
    let pageTitle = '';
    
    // Coba ambil dari meta property og:title
    const ogTitle = document.querySelector('meta[property="og:title"]');
    if (ogTitle && ogTitle.getAttribute('content')) {
      pageTitle = ogTitle.getAttribute('content');
    }
    
    // Jika tidak ada, coba dari meta name="title"
    if (!pageTitle) {
      const metaTitle = document.querySelector('meta[name="title"]');
      if (metaTitle && metaTitle.getAttribute('content')) {
        pageTitle = metaTitle.getAttribute('content');
      }
    }
    
    // Jika masih tidak ada, coba dari elemen .post-title (Mediumish)
    if (!pageTitle) {
      const postTitle = document.querySelector('.post-title');
      if (postTitle) {
        pageTitle = postTitle.textContent.trim();
      }
    }
    
    // Jika masih tidak ada, coba dari elemen h1 yang sudah ada di artikel
    if (!pageTitle) {
      const articleH1 = document.querySelector('article h1, .post h1, .page h1');
      if (articleH1) {
        pageTitle = articleH1.textContent.trim();
      }
    }
    
    // Jika masih tidak ada, gunakan path terakhir
    if (!pageTitle) {
      const pathSegments = cleanPath.split('/').filter(s => s);
      let lastSegment = pathSegments[pathSegments.length - 1] || '';
      lastSegment = lastSegment.replace(/\.[^.]+$/, '');
      lastSegment = decodeURIComponent(lastSegment);
      pageTitle = formatText(lastSegment);
    }
    
    // Format final untuk non-categories
    h1Text = `${pageTitle} - ${formattedSiteName}`;
  }

  // Update H1 di header
  const h1Element = document.getElementById("blogMainTitle");
  if (h1Element) {
    h1Element.innerHTML = ''; // Hapus fallback
    h1Element.textContent = h1Text;
  }

  // TIDAK update title di sini - biarkan script SEO yang handle
  
})();

// Fungsi untuk toggle menu dengan ID unik
const toggleBtnBlog = document.getElementById('blogMenuToggle');
const menuPanelBlog = document.getElementById('blogMenuPanel');
const iconMenuBlog = document.getElementById('blogIconMenu');
const iconCloseBlog = document.getElementById('blogIconClose');

if (toggleBtnBlog && menuPanelBlog && iconMenuBlog && iconCloseBlog) {
  toggleBtnBlog.addEventListener('click', (e) => {
    e.stopPropagation();
    const isVisible = menuPanelBlog.style.display === 'block';
    
    // Toggle display
    menuPanelBlog.style.display = isVisible ? 'none' : 'block';
    iconMenuBlog.style.display = isVisible ? 'inline' : 'none';
    iconCloseBlog.style.display = isVisible ? 'none' : 'inline';
    
    // Posisikan menu panel di bawah tombol
    if (!isVisible) {
      const btnRect = toggleBtnBlog.getBoundingClientRect();
      menuPanelBlog.style.top = (btnRect.bottom + 5) + 'px';
      menuPanelBlog.style.right = (window.innerWidth - btnRect.right) + 'px';
    }
  });

  // Tutup menu ketika klik di luar
  document.addEventListener('click', (e) => {
    if (!menuPanelBlog.contains(e.target) && !toggleBtnBlog.contains(e.target) && menuPanelBlog.style.display === 'block') {
      menuPanelBlog.style.display = 'none';
      iconMenuBlog.style.display = 'inline';
      iconCloseBlog.style.display = 'none';
    }
  });

  // Tutup menu dengan ESC key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && menuPanelBlog.style.display === 'block') {
      menuPanelBlog.style.display = 'none';
      iconMenuBlog.style.display = 'inline';
      iconCloseBlog.style.display = 'none';
    }
  });

  // Update posisi menu saat scroll atau resize
  function updateBlogMenuPosition() {
    if (menuPanelBlog.style.display === 'block') {
      const btnRect = toggleBtnBlog.getBoundingClientRect();
      menuPanelBlog.style.top = (btnRect.bottom + 5) + 'px';
      menuPanelBlog.style.right = (window.innerWidth - btnRect.right) + 'px';
    }
  }

  // Event listeners untuk update posisi
  window.addEventListener('resize', updateBlogMenuPosition);
  window.addEventListener('scroll', updateBlogMenuPosition);

  // Inisialisasi posisi awal
  window.addEventListener('load', updateBlogMenuPosition);
}
</script>
