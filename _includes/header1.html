<!-- Header blog dengan ID dan Class yang unik -->
<header class="blog-header-main floating-header-main">
  <div class="header-content-main">
    <h1 id="blogMainTitle" class="blog-title-main">
      <!-- Fallback text yang akan diganti oleh JS -->
      <span class="title-fallback">Loading...</span>
    </h1>
    <div class="nav-actions-main">
      <button class="nav-button-main menu-btn-main" id="blogMenuToggle" title="Menu" aria-label="Menu">
        <!-- Hamburger Icon -->
        <svg id="blogIconMenu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="menu-icon-main">
          <path d="M3 6h18M3 12h18M3 18h18"/>
        </svg>
        <!-- Close Icon -->
        <svg id="blogIconClose" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="menu-icon-main" style="display:none;">
          <path d="M6 6l12 12M6 18l12-12"/>
        </svg>
      </button>
    </div>
  </div>
</header>

<style>
/* ... (semua style Anda tetap sama) ... */

.title-fallback {
  display: inline;
}
</style>

<!-- Menu Panel dengan ID unik -->
<div id="blogMenuPanel">
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/contact/">Contact</a></li>
    <li><a href="/privacy-policy/">Privacy Policy</a></li>
    <li><a href="/terms-and-conditions/">Terms & Conditions</a></li>
  </ul>
</div>

<script>
// Fungsi utama untuk mengatur H1 berdasarkan kondisi
(function(){
  // Fungsi untuk format teks (capitalize first letter each word)
  const formatText = str => {
    if (!str) return '';
    return str
      .replace(/[-_]/g, ' ')
      .replace(/\+/g, ' ')
      .replace(/\b\w/g, c => c.toUpperCase());
  };

  // Ambil domain yang mengakses
  const hostname = window.location.hostname;
  let siteName = hostname.split('.')[0];
  if (siteName.toLowerCase() === 'www') siteName = hostname.split('.')[1] || '';
  const formattedSiteName = formatText(siteName);

  // Ambil path URL
  const pathname = window.location.pathname;
  const cleanPath = pathname.replace(/^\/+|\/+$/g, '');
  
  // Cek apakah ini halaman categories
  const isCategories = /^categories\//i.test(cleanPath);
  
  // Cek apakah ini homepage (root)
  const isHome = !cleanPath || /^index\.(html?|php)$/i.test(cleanPath);
  
  let h1Text = '';

  if (isHome) {
    // KASUS 1: HOMEPAGE
    h1Text = formattedSiteName;
  } 
  else if (isCategories) {
    // KASUS 2: HALAMAN CATEGORIES
    // Ambil nama kategori dari URL /categories/ini-kategori/
    let categoryName = cleanPath.replace(/^categories\//, '')
                               .replace(/\/$/, '')
                               .split('/')[0];
    categoryName = decodeURIComponent(categoryName);
    const formattedCategory = formatText(categoryName);
    h1Text = `${formattedCategory} - ${formattedSiteName}`;
  } 
  else {
    // KASUS 3: HALAMAN LAINNYA (ARTIKEL, PAGE, DLL)
    
    // Coba ambil judul dari meta property atau elemen tertentu
    // Mediumish theme biasanya menaruh judul di:
    // 1. Meta property "og:title"
    // 2. Meta name "title" 
    // 3. Atau elemen .post-title
    
    let pageTitle = '';
    
    // Coba ambil dari meta property og:title
    const ogTitle = document.querySelector('meta[property="og:title"]');
    if (ogTitle) {
      pageTitle = ogTitle.getAttribute('content');
    }
    
    // Jika tidak ada, coba dari meta name="title"
    if (!pageTitle) {
      const metaTitle = document.querySelector('meta[name="title"]');
      if (metaTitle) {
        pageTitle = metaTitle.getAttribute('content');
      }
    }
    
    // Jika masih tidak ada, coba dari elemen .post-title (Mediumish)
    if (!pageTitle) {
      const postTitle = document.querySelector('.post-title');
      if (postTitle) {
        pageTitle = postTitle.textContent.trim();
      }
    }
    
    // Jika masih tidak ada, gunakan path terakhir
    if (!pageTitle) {
      // Ambil path terakhir dari URL
      const pathSegments = cleanPath.split('/').filter(s => s);
      let lastSegment = pathSegments[pathSegments.length - 1] || '';
      lastSegment = lastSegment.replace(/\.[^.]+$/, ''); // hapus ekstensi
      lastSegment = decodeURIComponent(lastSegment);
      pageTitle = formatText(lastSegment);
    }
    
    // Format final untuk non-categories
    h1Text = `${pageTitle} - ${formattedSiteName}`;
  }

  // Update H1 di header
  const h1Element = document.getElementById("blogMainTitle");
  if (h1Element) {
    h1Element.innerHTML = ''; // Hapus fallback
    h1Element.textContent = h1Text;
  }

  // Optional: Update title tag juga jika belum di-set
  if (!document.querySelector('title') || document.querySelector('title').textContent === '') {
    document.title = h1Text;
  }
  
})();

// ... (kode JavaScript untuk toggle menu tetap sama) ...
</script>
