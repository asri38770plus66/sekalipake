{% for post in site.posts %}
<div class="card">

    <div class="card-body">
        <h2>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>

        {% if post.categories %}
        <div class="post-categories spo">
            {% for cat in post.categories %}
                <a href="/categories/{{ cat | slugify }}/">
                    {{ cat }}
                </a>
            {% endfor %}
        </div>
        {% endif %}

        <p>{{ post.excerpt | strip_html | truncatewords:30 }}</p>
    </div>

</div>
{% endfor %}
<style>
.card-body {
    padding: 14px;
}

.post-link {
    color: #111;
    text-decoration: none;
}

.post-link:hover {
    text-decoration: underline;
}

.post-categories {
    margin: 6px 0 10px 0;
}

.cat-badge {
    display: inline-block;
    font-size: 11px;
    padding: 3px 8px;
    margin-right: 5px;
    margin-bottom: 4px;
    border-radius: 12px;
    background: #f2f2f2;
    color: #555;
    text-decoration: none;
    transition: 0.2s ease;
}

.cat-badge:hover {
    background: #111;
    color: #fff;
}

.card-excerpt {
    font-size: 14px;
    line-height: 1.5;
    color: #444;
    margin-bottom: 0;
}

.card-footer {
    padding: 10px 14px;
    background: #fff;
    border-top: 1px solid #eee;
}
</style>
