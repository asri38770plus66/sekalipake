<style>
/* STYLE UTAMA */
.recent-posts {
  margin: 3rem auto;
  padding: 0 1rem;
  max-width: 1200px;
}
.recent-posts h2 {
  font-size: 2rem;
  text-align: center;
  margin-bottom: 2rem;
}
.recent-posts .grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1.5rem;
}

/* Post Card Enhanced */
.post-card {
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
  border: 1px solid #eee;
  min-height: 280px;
}
.post-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.1);
  border-color: var(--dynamic-color, #0078ff);
}

/* Tanggal */
.post-date {
  font-size: 0.8rem;
  color: #888;
  margin-bottom: 0.8rem;
  font-family: 'SF Mono', Monaco, 'Courier New', monospace;
  font-weight: 400;
  display: flex;
  align-items: center;
  gap: 0.3rem;
}
.post-date::before {
  content: "";
  font-size: 0.7rem;
}

/* Categories */
.post-categories {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-bottom: 1rem;
}
.category-link {
  display: inline-block;
  background: #f0f5ff;
  color: #0078ff;
  padding: 0.25rem 0.75rem;
  border-radius: 6px;
  font-size: 0.75rem;
  text-decoration: none;
  transition: all 0.2s ease;
  font-weight: 500;
  border: 1px solid #e1eeff;
}
.category-link:hover {
  background: #0078ff;
  color: white;
  border-color: #0078ff;
}

/* Judul */
.post-card h3 {
  font-size: 1.25rem;
  margin-bottom: 0.75rem;
  line-height: 1.4;
}
.post-card h3 a {
  text-decoration: none;
  color: #222;
  transition: color 0.2s ease;
}
.post-card h3 a:hover {
  color: var(--dynamic-color, #0078ff);
}

/* Excerpt */
.post-excerpt {
  font-size: 0.95rem;
  line-height: 1.6;
  color: #555;
  margin: 0 0 1rem 0;
  flex-grow: 1;
}

/* Footer (Tags & Labels) */
.post-footer {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  padding-top: 1rem;
  border-top: 1px solid #f0f0f0;
  gap: 0.5rem;
}

/* Tags */
.post-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 0.4rem;
}
.tag-link {
  color: #666;
  font-size: 0.8rem;
  text-decoration: none;
  font-family: 'SF Mono', Monaco, monospace;
  transition: color 0.2s ease;
  background: #f8f9fa;
  padding: 0.15rem 0.5rem;
  border-radius: 3px;
}
.tag-link:hover {
  color: var(--dynamic-color, #0078ff);
  background: #f0f5ff;
}

/* Labels */
.post-labels {
  display: flex;
  flex-wrap: wrap;
  gap: 0.4rem;
}
.label-link {
  color: #888;
  font-size: 0.75rem;
  text-decoration: none;
  transition: color 0.2s ease;
  background: #f9f9f9;
  padding: 0.15rem 0.5rem;
  border-radius: 3px;
  border-left: 3px solid #ccc;
}
.label-link:hover {
  color: var(--dynamic-color, #0078ff);
  border-left-color: var(--dynamic-color, #0078ff);
}

/* Pagination */
.pagination {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 0.4rem;
  margin-top: 2rem;
  padding: 0.5rem;
  width: 100%;
  box-sizing: border-box;
}
.pagination button,
.pagination span {
  flex-shrink: 0;
}
.pagination button {
  background: var(--dynamic-color, #0078ff);
  color: #fff;
  border: none;
  padding: 0.4rem 0.8rem;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.85rem;
  transition: all 0.2s ease;
  min-width: 36px;
}
.pagination button:hover:not(:disabled) {
  background: #005ec7;
  transform: translateY(-1px);
}
.pagination button:disabled {
  background: #ccc;
  color: #555;
  cursor: not-allowed;
}
.pagination span {
  font-size: 0.9rem;
  color: #333;
  user-select: none;
}

/* Loading State */
.loading {
  text-align: center;
  padding: 2rem;
  grid-column: 1 / -1;
  color: #666;
}
.loading::after {
  content: "...";
  animation: dots 1.5s steps(4, end) infinite;
}
@keyframes dots {
  0%, 20% { content: ""; }
  40% { content: "."; }
  60% { content: ".."; }
  80%, 100% { content: "..."; }
}

/* Responsive */
@media (max-width: 768px) {
  .recent-posts .grid {
    grid-template-columns: 1fr;
    gap: 1rem;
  }
  .post-footer {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.8rem;
  }
}
@media (max-width: 600px) {
  .pagination {
    gap: 0.3rem;
  }
  .pagination button {
    font-size: 0.8rem;
    padding: 0.35rem 0.7rem;
  }
}
</style>



<section class="recent-posts" loading="lazy">      
 <center> <b>Recent Posts</b></center><br />
  <div id="recent-posts-container" class="grid">
    <div class="loading">Loading posts...</div>
  </div>      
  <div id="pagination" class="pagination"></div>      
</section>      

<script>
// ========== KONFIGURASI ==========
const POSTS_PER_PAGE = 6;

// DAFTAR SOURCE YANG TERSEDIA
const SOURCE_LIST = [
  'https://rfazriansyah376.github.io'
];

// PILIH SOURCE SECARA ACAK
const SELECTED_SOURCE = SOURCE_LIST[Math.floor(Math.random() * SOURCE_LIST.length)];
const POSTS_SOURCE = `${SELECTED_SOURCE}/posts2.json`;
const BASE_URL = SELECTED_SOURCE;

// KONFIGURASI FILTER CATEGORY
const TARGET_CATEGORY = '';

// PRELOAD KONEKSI KE SEMUA SOURCE (OPTIMASI KECEPATAN)
function addPreconnect() {
  SOURCE_LIST.forEach(source => {
    const link = document.createElement('link');
    link.rel = 'preconnect';
    link.href = source;
    document.head.appendChild(link);
  });
}
addPreconnect();

let currentPage = parseInt(new URLSearchParams(window.location.search).get('page')) || 1;
let filteredPosts = [];
let allPosts = [];

// ========== FUNGSI UTILITY ==========
function getCategoryCandidates(hostname) {
  const parts = hostname.split('.');
  if (parts.length < 2) return { sub: null, domain: null };
  const maybeDomainIndex = parts.length - 3;
  const domain = (maybeDomainIndex >= 0) ? parts[maybeDomainIndex] : parts[0];
  const subLabels = (maybeDomainIndex > 0) ? parts.slice(0, maybeDomainIndex) : [];
  const rawSub = subLabels.length ? subLabels.join('.') : null;
  const normalize = s => String(s || '').replace(/[-.]+/g, ' ').replace(/\s+/g, ' ').trim().toLowerCase();
  return { 
    sub: rawSub ? normalize(rawSub) : null, 
    domain: domain ? normalize(domain) : null 
  };
}

function shuffleAllPosts(posts) {
  if (!Array.isArray(posts) || posts.length === 0) return [];
  const shuffled = [...posts];
  for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }
  return shuffled;
}

function formatDate(dateString) {
  if (!dateString) return '';
  try {
    const date = new Date(dateString);
    if (isNaN(date.getTime())) return '';
    const day = date.getDate();
    const month = date.toLocaleDateString('id-ID', { month: 'short' }).replace('.', '');
    const year = date.getFullYear();
    return `${day} ${month} ${year}`;
  } catch (e) {
    return '';
  }
}

// ========== STRUCTURED DATA UNTUK GOOGLE ==========
function generateStructuredData(posts) {
  // Ambil 10 postingan terbaru untuk structured data
  const recentPosts = posts.slice(0, 10).map(post => ({
    "@type": "BlogPosting",
    "headline": post.title || 'Untitled',
    "url": post.url ? (post.url.startsWith('/') ? `${BASE_URL}${post.url}` : `${BASE_URL}/${post.url}`) : BASE_URL,
    "datePublished": post.date || new Date().toISOString().split('T')[0],
    "description": post.excerpt || post.title || '',
    "keywords": [...(post.tags || []), ...(post.labels || [])].join(', '),
    "articleSection": post.categories ? post.categories.join(', ') : ''
  }));

  const structuredData = {
    "@context": "https://schema.org",
    "@type": "Blog",
    "name": `Blog Network - ${SELECTED_SOURCE.replace('https://', '')}`,
    "url": BASE_URL,
    "blogPost": recentPosts
  };
  
  // Hapus script lama jika ada
  const oldScript = document.querySelector('script[type="application/ld+json"]');
  if (oldScript) oldScript.remove();
  
  const script = document.createElement('script');
  script.type = 'application/ld+json';
  script.textContent = JSON.stringify(structuredData);
  document.head.appendChild(script);
}

// ========== RENDER POST CARD ==========
function renderPostCard(post) {
  const article = document.createElement('article');
  article.className = 'post-card';
  
  // TANGGAL
  if (post.date) {
    const formattedDate = formatDate(post.date);
    if (formattedDate) {
      const dateDiv = document.createElement('div');
      dateDiv.className = 'post-date';
      dateDiv.textContent = formattedDate;
      article.appendChild(dateDiv);
    }
  }
  
  // CATEGORIES
  if (post.categories?.length) {
    const categoriesDiv = document.createElement('div');
    categoriesDiv.className = 'post-categories spoo';
    
    post.categories.forEach(category => {
      if (category) {
        const link = document.createElement('a');
        link.href = `${BASE_URL}/categories?q=${encodeURIComponent(category)}`;
        link.className = 'category-link';
        link.textContent = category;
        categoriesDiv.appendChild(link);
      }
    });
    
    if (categoriesDiv.children.length) article.appendChild(categoriesDiv);
  }
  
  // JUDUL
  const h3 = document.createElement('h3');
  const titleLink = document.createElement('a');
  const postUrl = post.url 
    ? (post.url.startsWith('/') ? `${BASE_URL}${post.url}` : `${BASE_URL}/${post.url}`)
    : BASE_URL;
  titleLink.href = postUrl;
  titleLink.textContent = post.title || '(no title)';
  h3.appendChild(titleLink);
  article.appendChild(h3);
  
  // EXCERPT
  if (post.excerpt) {
    const excerpt = document.createElement('p');
    excerpt.className = 'post-excerpt';
    excerpt.textContent = post.excerpt;
    article.appendChild(excerpt);
  }
  
  // FOOTER (Tags & Labels)
  const hasTags = post.tags?.length;
  const hasLabels = post.labels?.length;
  
  if (hasTags || hasLabels) {
    const footer = document.createElement('div');
    footer.className = 'post-footer';
    
    if (hasTags) {
      const tagsDiv = document.createElement('div');
      tagsDiv.className = 'post-tags spoo';
      
      post.tags.forEach(tag => {
        if (tag) {
          const link = document.createElement('a');
          link.href = `${BASE_URL}/tags?q=${encodeURIComponent(tag)}`;
          link.className = 'tag-link';
          link.textContent = `#${tag}`;
          tagsDiv.appendChild(link);
        }
      });
      
      if (tagsDiv.children.length) footer.appendChild(tagsDiv);
    }
    
    if (hasLabels) {
      const labelsDiv = document.createElement('div');
      labelsDiv.className = 'post-labels spoo';
      
      post.labels.forEach(label => {
        if (label) {
          const link = document.createElement('a');
          link.href = `${BASE_URL}/labels?q=${encodeURIComponent(label)}`;
          link.className = 'label-link';
          link.textContent = label;
          labelsDiv.appendChild(link);
        }
      });
      
      if (labelsDiv.children.length) footer.appendChild(labelsDiv);
    }
    
    if (footer.children.length) article.appendChild(footer);
  }
  
  return article;
}

// ========== LOAD & PROCESS POSTS ==========
async function loadAndProcessPosts() {
  try {
    const response = await fetch(POSTS_SOURCE);
    
    if (!response.ok) {
      throw new Error(`HTTP ${response.status}`);
    }
    
    allPosts = await response.json();
    
    // Generate structured data untuk Google secepatnya
    generateStructuredData(allPosts);
    
    // FILTER
    const normalize = s => String(s || '').replace(/[-.]+/g, ' ').replace(/\s+/g, ' ').trim().toLowerCase();
    
    if (TARGET_CATEGORY?.trim()) {
      const targetNormalized = normalize(TARGET_CATEGORY);
      filteredPosts = allPosts.filter(p => 
        p.categories?.some(c => c && normalize(c) === targetNormalized)
      );
    }
    
    if (!filteredPosts.length) {
      const { sub: subCategory, domain: domainCategory } = getCategoryCandidates(window.location.hostname);
      
      if (subCategory) {
        filteredPosts = allPosts.filter(p => 
          p.categories?.some(c => c && normalize(c) === subCategory)
        );
      }
      
      if (!filteredPosts.length && domainCategory) {
        filteredPosts = allPosts.filter(p => 
          p.categories?.some(c => c && normalize(c) === domainCategory)
        );
      }
    }
    
    if (!filteredPosts.length) {
      filteredPosts = shuffleAllPosts(allPosts);
    }
    
    // Sort by date untuk matched posts
    if (filteredPosts.length && filteredPosts[0].date && 
        (TARGET_CATEGORY || filteredPosts.length !== allPosts.length)) {
      filteredPosts.sort((a, b) => {
        const dateA = a.date ? new Date(a.date).getTime() : 0;
        const dateB = b.date ? new Date(b.date).getTime() : 0;
        return dateB - dateA;
      });
    }
    
    renderPosts();
    
  } catch (error) {
    renderNoPosts();
  }
}

// ========== RENDER POSTS & PAGINATION ==========
function renderPosts() {
  const container = document.getElementById('recent-posts-container');
  const pagination = document.getElementById('pagination');
  
  if (!filteredPosts.length) {
    renderNoPosts();
    return;
  }
  
  container.innerHTML = '';
  pagination.innerHTML = '';
  
  const start = (currentPage - 1) * POSTS_PER_PAGE;
  const end = start + POSTS_PER_PAGE;
  const pagePosts = filteredPosts.slice(start, end);
  
  // Render post cards
  pagePosts.forEach(post => {
    container.appendChild(renderPostCard(post));
  });
  
  // Pagination
  const totalPages = Math.ceil(filteredPosts.length / POSTS_PER_PAGE);
  if (totalPages > 1) {
    const prevBtn = document.createElement('button');
    prevBtn.textContent = 'Prev';
    prevBtn.disabled = currentPage === 1;
    prevBtn.onclick = () => changePage(currentPage - 1);
    pagination.appendChild(prevBtn);
    
    const maxVisible = 5;
    let startPage = Math.max(1, currentPage - 2);
    let endPage = Math.min(totalPages, currentPage + 2);
    
    if (currentPage <= 3) {
      endPage = Math.min(totalPages, maxVisible);
    } else if (currentPage >= totalPages - 2) {
      startPage = Math.max(1, totalPages - maxVisible + 1);
    }
    
    if (startPage > 1) { 
      addPageButton(1); 
      if (startPage > 2) addEllipsis(); 
    }
    
    for (let i = startPage; i <= endPage; i++) {
      addPageButton(i);
    }
    
    if (endPage < totalPages) { 
      if (endPage < totalPages - 1) addEllipsis(); 
      addPageButton(totalPages); 
    }
    
    const nextBtn = document.createElement('button');
    nextBtn.textContent = 'Next';
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.onclick = () => changePage(currentPage + 1);
    pagination.appendChild(nextBtn);
  }
}

// ========== PAGINATION HELPER ==========
function addPageButton(page) {
  const pagination = document.getElementById('pagination');
  const pageBtn = document.createElement('button');
  pageBtn.textContent = page;
  
  if (page === currentPage) {
    pageBtn.disabled = true;
    pageBtn.style.fontWeight = 'bold';
  }
  
  pageBtn.onclick = () => changePage(page);
  pagination.appendChild(pageBtn);
}

function addEllipsis() {
  const pagination = document.getElementById('pagination');
  const span = document.createElement('span');
  span.textContent = '. . .';
  span.style.padding = '0 0.3rem';
  pagination.appendChild(span);
}

function changePage(page) {
  currentPage = page;
  renderPosts();
  const newUrl = `${window.location.pathname}?page=${String(page).padStart(2, '0')}`;
  history.pushState({}, '', newUrl);
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// ========== ERROR HANDLING ==========
function renderNoPosts() {
  const container = document.getElementById('recent-posts-container');
  const pagination = document.getElementById('pagination');
  
  container.innerHTML = `
    <div class="no-posts" style="text-align:center; padding:2rem; grid-column:1/-1;">
      <h3>Content Unavailable</h3>
      <p>Please check back later.</p>
      <a href="${BASE_URL}" style="color:#0078ff;">Return to Homepage</a>
    </div>
  `;
  
  pagination.innerHTML = '';
}

// ========== INITIALIZE ==========
document.addEventListener('DOMContentLoaded', () => {
  loadAndProcessPosts();
  
  window.addEventListener('popstate', () => {
    currentPage = parseInt(new URLSearchParams(window.location.search).get('page')) || 1;
    renderPosts();
  });
});
</script>
