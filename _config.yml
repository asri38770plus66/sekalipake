# Site
name: "Mediumish"
title: "Mediumish"
description: "Jekyll template, Medium styled, free for bloggers."
baseurl: ""  # Kosongkan jika di root domain
permalink: /:title/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives (untuk categories saja)
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination - PERBAIKI INI
paginate: 6  # Ubah dari 99 ke 6
paginate_path: "page:num"  # Tambah tanda kutip dan slash di akhir
    
# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude
exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
