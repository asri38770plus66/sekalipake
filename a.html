---
layout: default
title: Home
---

<div class="card-body">
    <h2 class="card-title">
        <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
        </a>
    </h2>

    <div class="post-categories">
        {% for cat in post.categories %}
            <a class="cat-badge"
               href="{{ site.baseurl }}/categories/{{ cat | slugify }}/">
                {{ cat }}
            </a>
        {% endfor %}
    </div>

    <p class="card-excerpt">
        {{ post.excerpt | strip_html | truncatewords:30 }}
    </p>
</div>

<div class="card-footer">
    <div class="wrapfooter">
        <span class="post-read-more">
            <a href="{{ site.baseurl }}{{ post.url }}" title="Read Story">
                <svg width="20" height="20" viewbox="0 0 25 25">
                    <path d="M19 6c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14.66h.012c.01.103.045.204.12.285a.5.5 0 0 0 .706.03L12.5 16.85l5.662 4.126a.508.508 0 0 0 .708-.03.5.5 0 0 0 .118-.285H19V6z" fill-rule="evenodd"></path>
                </svg>
            </a>
        </span>
        <div class="clearfix"></div>
    </div>
</div>
